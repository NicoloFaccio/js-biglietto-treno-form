<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigletto del treno 2</title>
    <!-- FILE ABOUT BOOTSTRAPT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- FILE ABOUT FILE CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="bg-danger">
    <main class="text-center container">
      <h1 class="text-uppercase text-white my-3">calcola il tuo prezzo del biglietto</h1>  

      <div class="bg-white rounded p-3">
        <div class="row">
          <div class="col-4">
            <label for="nameSurname" class="form-label">Nome cognome</label>
          <input id="nameSurname" type="text" class="form-control" name="NomeCgonome">
          </div>

          <div class="col-4">
            <label for="Kilometers" class="form-label">Km da percorrere</label>
          <input id="Kilometers" type="number" class="form-control" name="ChilometriDaFare">
          </div>

          <div class="col-4">
            <label for="agePerson" class="form-label">Fascia d'età</label>
            <select id="agePerson" class="form-select" name="FasciaEtà">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over">Over 65</option>
            </select>
          </div>
        </div>
        
        <button id="button" class="mt-3 btn btn-primary">
          Genera Biglietto
        </button>
      </div>

      <h2 id="subTitle" class="text-white text-uppercase my-3">
        il tuo bliglietto
      </h2>
      <div id="secondCard"  class="bg-white rounded p-3">
        <h4 class="text-uppercase text-start">dettaglio passeggero</h4>
        <div class="border container ">
          <div class="row">
            <div class="col-3 bg-secondary">
              <h5 class="text-uppercase p-3">nome passeggero</h5>
              <span id="namePassenger">Nome Cognome</span>
            </div>
            <div class="col-9 container p-2">
              <div class="row">
                <div class="col-3">  
                  <h6>Offerta</h6>
                  <span id="ticketOffert">Biglietto Standard</span>
                </div>

                <div class="col-3">
                  <h6>Carrozza</h6>
                  <span id="numberCoach">5</span>
                </div>

                <div class="col-3">
                  <h6>Codice Cp</h6>
                  <span id="codeCp">5378</span>
                </div>

                <div class="col-3">
                  <h6>Costo biglietto</h6>
                  <span id="priceTicket">2.10€</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FILE ABOUT THE JAVASCRIPT -->
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
